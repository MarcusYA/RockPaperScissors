<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/CSS/style.css" rel="stylesheet">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

    <div class="gameArea">
        <h1>ROCK PAPER SCISSORS</h1>

        <div id="infoArea">
            <h2>OPONENT: <span><h3 class="display" id="oponentChoiceDisplay"></h3></span></h2>
            <h2>YOU: <span><h3 class="display" id="yourChoiceDisplay"></h3></span></h2>
            <h2 class="display" id="resultDisplay">Result:</h2>
        </div> 

        <H2>Play the game by push one of the buttons under:</H2>

    <div id="btnArea">
        <button class="button" id="rock">ROCK</button>
        <button class="button" id="paper">PAPER</button>
        <button class="button" id="scissors">SCISSORS</button>
    </div>

    <div class="scoreArea">
        <h2>Scoreboard</h2>
        <h3>Your Score:<span id="yourScore">0</span></h3>
        <h3>Oponent Score:<span id="oponentScore">0</span></h3>
    </div>

    </div>
    <script src="/assets/JS/index.js"></script>
    
</body>
</html>
